<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Jomar</title>
    <link rel="stylesheet" href="style/welcome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body id="Welcome">
    <div>
        <img src="Img/choice.png" alt="Escolha uma cidade!">
        <section>
            <h1>Escolha <b>Sua Cidade</b></h1>
            <p>Clique na barra abaixo e procure por sua cidade. </br>
                Assim você verá os planos feitos para você!</p>
            <form>
                <select id="paginas" onchange="window.location.src=this.value">
                    <option value="">Escolha uma cidade</option>
                    <option value="Cidades/Barreirinha.html">Barreirinha</option>
                    <option value="Cidades/Mocambo.html">Mocambo</option>
                    <option value="Cidades/Parintins.html">Parintins</option>
                    <option value="Cidades/VilaAmazonia.html">Vila Amazônia</option>
                    <option value="Cidades/Caburi.html">Caburi</option>
                    <option value="Cidades/ZeAcu.html">Zé Açu</option>
                </select>
            </form>
            <script>
            document.getElementById("paginas").addEventListener("change", function () {
                if (this.value) {
                window.location.href = this.value;
                }
             });
            </script>
    </section>
    </div>
</body>
</html>
